<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
        // Get the current path from the URL
        var path = window.location.pathname;

        // Check for the project repository path if not on a custom domain
        var projectPath = '/aisle9';

        // Redirect to the correct path on the client-side
        if (path.startsWith(projectPath)) {
            window.location.replace(projectPath + "/index.html" + window.location.hash);
        } else {
            window.location.replace('/index.html' + window.location.hash);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
